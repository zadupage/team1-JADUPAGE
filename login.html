<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZADU 로그인</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main class="login-page">
      <!-- 로고 -->
      <h1 class="brand">
        <img src="web/assets/images/Logo-jadu-lg.png" alt="ZADU 로고" />
      </h1>

      <!-- 로그인 카드 -->
      <section class="login-card" aria-label="로그인 영역">
        <!-- 탭 -->
        <div class="tabs" role="tablist" aria-label="로그인 유형 선택">
          <button
            type="button"
            class="tab is-active"
            role="tab"
            aria-selected="true"
            data-role="buyer"
          >
            구매회원 로그인
          </button>
          <button
            type="button"
            class="tab"
            role="tab"
            aria-selected="false"
            data-role="seller"
          >
            판매회원 로그인
          </button>
        </div>

        <!-- 폼 -->
        <form class="form" action="#" method="post">
          <label class="field">
            <span class="label">아이디</span>
            <input
              type="text"
              name="id"
              autocomplete="username "
              placeholder="아이디"
            />
          </label>

          <label class="field">
            <span class="label">비밀번호</span>
            <input
              type="password"
              name="pw"
              autocomplete="current-password"
              placeholder="비밀번호"
            />
          </label>

          <button class="submit" type="submit">로그인</button>

          <div class="links">
            <a href="#">회원가입</a>
            <span class="dot">|</span>
            <a href="#">비밀번호 찾기</a>
          </div>
        </form>
      </section>
    </main>

    <script>
      // 탭 UI만 전환(필요 없으면 삭제 가능)
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabs.forEach((t) => {
            t.classList.remove("is-active");
            t.setAttribute("aria-selected", "false");
          });
          btn.classList.add("is-active");
          btn.setAttribute("aria-selected", "true");
        });
      });
    </script>
  </body>
</html>
