<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- SVG symbol 정의는 1번만! (화면에는 안 보이게 숨김) -->
    <svg class="svg-sprite" aria-hidden="true">
      <!-- 검색 아이콘 -->
      <symbol
        id="icon-search"
        viewBox="0 0 28 28"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12.8333 22.1667C17.988 22.1667 22.1667 17.988 22.1667 12.8333C22.1667 7.67868 17.988 3.5 12.8333 3.5C7.67868 3.5 3.5 7.67868 3.5 12.8333C3.5 17.988 7.67868 22.1667 12.8333 22.1667Z"
          stroke="#21BF48"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M24.5 24.5L19.425 19.425"
          stroke="#21BF48"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>

      <!-- 장바구니 아이콘 -->
      <symbol
        id="icon-cart"
        viewBox="0 0 32 32"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M12.889 28.4444C13.6254 28.4444 14.2223 27.8475 14.2223 27.1111C14.2223 26.3747 13.6254 25.7778 12.889 25.7778C12.1526 25.7778 11.5557 26.3747 11.5557 27.1111C11.5557 27.8475 12.1526 28.4444 12.889 28.4444Z"
          fill="black"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M25.3333 28.4444C26.0697 28.4444 26.6667 27.8475 26.6667 27.1111C26.6667 26.3747 26.0697 25.7778 25.3333 25.7778C24.597 25.7778 24 26.3747 24 27.1111C24 27.8475 24.597 28.4444 25.3333 28.4444Z"
          fill="black"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M2.66675 2.66666H7.51523L10.7637 18.5359C10.8746 19.0815 11.1782 19.5717 11.6213 19.9205C12.0645 20.2694 12.6191 20.4547 13.188 20.444H24.9698C25.5386 20.4547 26.0932 20.2694 26.5364 19.9205C26.9796 19.5717 27.2832 19.0815 27.394 18.5359L29.3334 8.59245H8.72735"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>

      <!-- 유저 아이콘 -->
      <symbol
        id="icon-user"
        viewBox="0 0 32 32"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M26.6666 28V25.3333C26.6666 23.9188 26.1047 22.5623 25.1045 21.5621C24.1043 20.5619 22.7477 20 21.3333 20H10.6666C9.2521 20 7.89554 20.5619 6.89535 21.5621C5.89515 22.5623 5.33325 23.9188 5.33325 25.3333V28"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M16.0001 14.6667C18.9456 14.6667 21.3334 12.2789 21.3334 9.33333C21.3334 6.38781 18.9456 4 16.0001 4C13.0546 4 10.6667 6.38781 10.6667 9.33333C10.6667 12.2789 13.0546 14.6667 16.0001 14.6667Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
    </svg>

    <header class="header">
      <div class="header-inner">
        <!-- 로고 -->
        <h1 class="logo">
          <a href="#">
            <img src="web/assets/images/Logo-jadu.png" alt="ZADU 로고" />
          </a>
        </h1>

        <!-- 검색창 -->
        <form class="search-form" action="#" method="get">
          <input
            type="text"
            name="q"
            placeholder="상품을 검색해보세요!"
            aria-label="상품 검색"
          />
          <button type="submit" class="search-btn" aria-label="검색">
            <svg class="icon icon-search" viewBox="0 0 28 28">
              <use href="#icon-search"></use>
            </svg>
          </button>
        </form>

        <!-- 아이콘 영역 -->
        <nav class="icon-group" aria-label="유틸 메뉴">
          <a href="#" class="icon-item" aria-label="장바구니">
            <svg class="icon icon-cart" viewBox="0 0 32 32">
              <use href="#icon-cart"></use>
            </svg>
            <span>장바구니</span>
          </a>

          <a href="#" class="icon-item" aria-label="마이페이지">
            <svg class="icon icon-user" viewBox="0 0 32 32">
              <use href="#icon-user"></use>
            </svg>
            <span>마이페이지</span>
          </a>
        </nav>
      </div>
    </header>
  </body>
</html>
