<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 - ZADU</title>
    <link rel="stylesheet" href="/pages/cart-page-none.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="/pages/cart-page-none.js" defer></script>
  </head>
  <body>
    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <!-- 페이지타이틀 -->
      <h1 class="page-title">장바구니</h1>
      <!--  물품 정보 -->
      <div class="article-list">
        <input type="checkbox" class="article-checkbox" id="step1" checked />
        <label for="step1" class="article-checkbox-label"></label>
        <div class="article-item active">
          <div class="article-item-label">상품정보</div>
        </div>
        <div class="article-item">
          <div class="article-item-label">수령</div>
        </div>
        <div class="article-item">
          <div class="article-item-label">상품결제</div>
        </div>
      </div>

      <!-- 빈 장바구니 메시지 -->
      <div class="empty-cart" id="emptyCart">
        <p class="empty-title">장바구니에 담긴 상품이 없습니다.</p>
        <p class="empty-subtitle">원하는 상품을 찾아가세요!</p>
      </div>

      <div class="cart-container" id="cartContainer" style="display: none">
        <div class="cart-products" id="cartProducts"></div>

        <div class="order-summary">
          <div class="summary-item">
            <div class="summary-label">총 상품금액</div>
            <div class="summary-divider">-</div>
            <div class="summary-value" id="totalProductPrice">0원</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">상품 할인</div>
            <div class="summary-divider">+</div>
            <div class="summary-value" id="totalDiscount">0원</div>
          </div>

          <div class="summary-item">
            <div class="summary-label">배송비</div>
            <div class="summary-divider"></div>
            <div class="summary-value" id="shippingFee">0원</div>
          </div>
          <div class="summary-total">
            <div class="total-label">결제 예정 금액</div>
            <div class="total-value" id="finalTotal">0원</div>
          </div>
        </div>

        <!-- 주문하기 버튼 -->
        <div class="checkout-container">
          <button class="btn-checkout" id="checkoutBtn">주문하기</button>
        </div>
      </div>
    </main>
  </body>
</html>
