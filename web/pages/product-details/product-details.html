<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../../styles/product-details.css">
    <script defer src="./product-details.js"></script>
    <script defer src="../../components/layout.js"></script>
  </head>
<body>

    <div class="Product-detail">
        <section class="product-main">
            <div class="product-image">
                <img id="" src="" alt="">
            </div>

            <div class="product-info">
                <p class="brand" id="productBrand">빅테크글로벌</p>
                <h1 id="productName">딥러닝 개발자 무릎 담요</h1>

                <p class="price">17,500원</p>

                <div class="delivery"> 
                    <span>택배배송</span>
                    <span>/</span>
                    <span>무료배송</span>
                </div>

                <div class="quantify">
                    <button>-</button>
                    <input type="number" value="1" min="1" max="99">
                    <button>+</button>
                </div>

                <div class="total">
                  <span>총 상품 금액</span>

                  <div class="total-info">
                    <span class="total-quantify">총 수량 1개</span>
                    <strong class="total-price">17,500원</strong>
                  </div>
                </div>

                <div class="actions">
                    <button class="buy" type="button">바로 구매</button>
                    <button class="cart" type="button">장바구니</button>
                </div>
            </div>
        </section>

        <section class="detail-tabs">
            <button id="tab-btn" class="tab active">버튼</button>
            <button id="tab-review" class="tab">리뷰</button>
            <button id="tab-qna" class="tab">Q&amp;A</button>
            <button id="tab-return" class="tab">반품/교환정보</button>
            <div class="tab-contents">
          </section>
    </div>
    <div id="Cart-Modal" class="modal hidden">
      <div class="modal-overlay"></div>

      <div class="modal-content">
        <button class="modal-close">✕</button>

        <p class="modal-text">
          이미 장바구니에 있는 상품입니다.<br>
          장바구니로 이동하시겠습니까?
        </p>

        <div class="modal-actions">
          <button id="modalNo" class="btn-cancel">아니오</button>
          <button id="modalYes" class="btn-confirm">예</button>
        </div>
      </div>
    </div>
</body>
</html>
