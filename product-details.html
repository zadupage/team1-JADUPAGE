    <div class="Product-detail">
        <section class="product-main">
            <div class="product-image">
                <img id="product1" src="web/assets/images/product3.png" alt="딥러닝 개발자 무릎 담요">
            </div>

            <div class="product-info">
                <p class="brand" id="productBrand">빅테크글로벌</p>
                <h1 id="productName">딥러닝 개발자 무릎 담요</h1>

                <p class="price">17,500원</p>

                <div class="delivery">
                    <span>택배배송</span>
                    <span>/</span>
                    <span>무료배송</span>
                </div>

                <div class="quantify">
                    <button>-</button>
                    <input type="number" value="1 " min="1" max="99">
                    <button>+</button>
                </div>

                <div class="total">
                  <span>총 상품 금액</span>

                  <div class="total-info">
                    <span class="total-quantify">총 수량 1개</span>
                    <strong class="total-price">17,500원</strong>
                  </div>
                </div>

                <div class="actions">
                    <button class="buy">바로 구매</button>
                    <button class="장바구니">장바구니</button>
                </div>
            </div>
        </section>

        <section class="detail-tabs">
            <button id="tab-btn" class="tab active">버튼</button>
            <button id="tab-review" class="tab">리뷰</button>
            <button id="tab-qna" class="tab">Q&amp;A</button>
